<!DOCTYPE html>  
<html>  
<head>  
<script>  
var request;  
function postComment(){  
var name=document.commentform.n.value;  
var message=document.commentform.message.value;  
  
var url="index1.jsp?t1="+name+"&t2="+message;  
  
if(window.XMLHttpRequest){  
request=new XMLHttpRequest();  
}  
else if(window.ActiveXObject){  
request=new ActiveXObject("Microsoft.XMLHTTP");  
}  
  
try{  
request.onreadystatechange=function(){  
if(request.readyState==4){  
var val=request.responseText;  
document.getElementById('mylocation').innerHTML=val;  
}  
}//end of function  
request.open("GET",url,true);  
request.send();  
}catch(e){alert("Unable to connect to server");}  
}  
</script>  
</head>  
<body>  
<h1>Comment Form</h1>  
<form name="commentform"> 
Enter Name:<br/>  
<input type="text" name="n" required/><br/><br/>   
Enter Message:<br/>  
<textarea name="message" style="width:300px;height:100px" required>  
</textarea><br/>  

  
<input type="button" value="Post Comment" onclick="postComment()">  
</form>  
  
<span id="mylocation"></span>  
</body>  
</html>
